<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Simulador de Notas</h2>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" min="0" max="10" step="0.1">
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" min="0" max="10" step="0.1">
        
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" min="0" max="10" step="0.1">
        
        <label for="reposicao">Nota de Reposição:</label>
        <input type="number" id="reposicao" min="0" max="10" step="0.1">

        <button onclick="calcularMedia()">Calcular</button>
        
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
